<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resize Handles Test - Enhanced Data Table</title>
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Component Library Dependencies -->
  <script src="https://unpkg.com/@radix-ui/react-checkbox@1.1.1/dist/index.umd.js"></script>
  <script src="https://unpkg.com/@radix-ui/react-dropdown-menu@2.1.1/dist/index.umd.js"></script>
  <script src="https://unpkg.com/@radix-ui/react-popover@1.1.1/dist/index.umd.js"></script>
  <script src="https://unpkg.com/@radix-ui/react-scroll-area@1.1.0/dist/index.umd.js"></script>
  <script src="https://unpkg.com/@radix-ui/react-select@2.1.1/dist/index.umd.js"></script>
  <script src="https://unpkg.com/lucide-react@0.462.0/dist/umd/lucide-react.js"></script>
  
  <!-- Enhanced Data Table Library -->
  <script src="./dist/index.global.js"></script>
  
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
    }
    .test-warning {
      background: linear-gradient(45deg, #ff6b6b, #ffa500);
      color: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body class="bg-gray-50 p-8">
  <div class="test-warning">
    🔥 RESIZE HANDLES TEST - Look for BRIGHT ORANGE handles on column edges! 🔥
  </div>
  
  <div id="root"></div>
  
  <div class="test-warning mt-8">
    📍 Instructions: Look for bright orange/red strips on the RIGHT EDGE of each column header.<br>
    🖱️ Hover over them to see them turn red, then drag to resize!
  </div>
  
  <script type="text/babel">
    const ResizeTestDemo = () => {
      // Simple test data
      const testData = [
        { 
          id: '1', 
          name: 'John Doe', 
          email: 'john@example.com', 
          department: 'Engineering',
          status: 'Active',
          salary: 75000
        },
        { 
          id: '2', 
          name: 'Jane Smith', 
          email: 'jane@example.com', 
          department: 'Marketing',
          status: 'Active',
          salary: 65000
        },
        { 
          id: '3', 
          name: 'Bob Johnson', 
          email: 'bob@example.com', 
          department: 'Sales',
          status: 'Inactive',
          salary: 55000
        }
      ];
      
      return (
        <div>
          <h1 className="text-3xl font-bold mb-6 text-center">
            🔥 ULTRA-VISIBLE Resize Handles Test 🔥
          </h1>
          
          <div className="bg-white rounded-lg shadow-lg p-6">
            <EnhancedDataTable 
              tableId="resize-test-table"
              data={testData}
              enableColumnResizing={true}
              enableColumnConfiguration={true}
              enableFullScreen={true}
              grouping="auto"
            />
          </div>
          
          <div className="mt-6 bg-yellow-100 border-l-4 border-yellow-500 p-4">
            <h3 className="font-bold text-yellow-800">What to Look For:</h3>
            <ul className="list-disc ml-6 text-yellow-700">
              <li>🟠 <strong>Bright orange strips</strong> on the right edge of column headers</li>
              <li>🔴 <strong>Red glow</strong> and hover effects when you move your mouse over them</li>
              <li>🖱️ <strong>Cursor changes</strong> to col-resize when hovering</li>
              <li>📱 <strong>12px wide hit area</strong> - much easier to grab than before</li>
              <li>✨ <strong>Gradient animation</strong> from orange to red</li>
            </ul>
          </div>
        </div>
      );
    };
    
    // Render the demo
    const { EnhancedDataTable } = EnhancedDataTableLibrary;
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ResizeTestDemo />);
  </script>
</body>
</html>
